<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Kubernetes 狀態</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Kubernetes 環境狀態</h1>
  <h2>節點</h2>
  <table id="nodes-table">
    <tr><th>名稱</th><th>狀態</th></tr>
  </table>
  <h2>Pod</h2>
  <table id="pods-table">
    <tr><th>名稱</th><th>狀態</th></tr>
  </table>

  <script>
    fetch('/k8s-status')
      .then(res => res.json())
      .then(data => {
        const nodesTable = document.getElementById('nodes-table');
        const podsTable = document.getElementById('pods-table');

        data.nodes.forEach(node => {
          nodesTable.innerHTML += `<tr><td>${node.name}</td><td>${node.status}</td></tr>`;
        });
        data.pods.forEach(pod => {
          podsTable.innerHTML += `<tr><td>${pod.name}</td><td>${pod.status}</td></tr>`;
        });
      })
      .catch(err => console.error('錯誤:', err));
  </script>
</body>
</html>
